<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News

</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="dropdown ">

    <select name="category" id="category" #category (change)='getFeeds(category.value)'>
      <option value="https://www.livemint.com/rss/companies"  >Company</option>
      <option value="https://www.livemint.com/rss/politics" >Politics</option>
      <option value="https://www.livemint.com/rss/science" >Science</option>
      <option value="https://www.livemint.com/rss/markets" >Markets</option>
      <option value="https://www.livemint.com/rss/sports" >Sports</option>
    </select>
</div>
<br>
<!-- <button (click)="show()">show</button> -->
<div class="container">
  <!-- list of feed items -->
  <div class="box is-hover" *ngFor="let item of company" >
    <article class="media">
      <a href={{item.link}} target="_blank">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{item.author}}</strong> 
              <br>
              <strong>{{item.title}}</strong>
              <br>
              <br>
              <small> Â· {{item.pubDate | date:'dd-MM-yyyy'}}</small>
            </p>
          </div>
        </div>
      </a>
      <hr>
    </article>
  </div>
  <!-- end / list of feed items -->
</div>
</ion-content>
